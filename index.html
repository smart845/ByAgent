<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByAgent — Bybit Futures Only</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">ByAgent</div>
      <input id="search" class="search" placeholder="Тикер (только Bybit фьючерсы, например BTCUSDT)" />
      <div class="btn-group-top">
        <button class="btn" data-modal="movers">Топ рост/падение</button>
        <button class="btn" data-modal="setups">Сетапы</button>
        <button class="btn" data-modal="anomalies">Аномалии</button>
        <button class="btn" data-modal="favorites">⭐ Избранное</button>
        <button class="btn" data-modal="alerts">⏰ Алерты</button>
      </div>
    </header>
    <main class="grid">
      <section class="pane">
        <h2>График <span id="chartSym">BTCUSDT</span></h2>
        <div id="tv" class="tv"></div>
      </section>
      <section class="pane">
        <h2>Open Interest — <span id="oiTitleSym">BTCUSDT</span></h2>
        <div id="oiBox" class="box">ОИ будет обновляться в реальном времени…</div>
      </section>
      <section class="pane">
        <h2>Агент — <span id="agentSym">BTCUSDT</span></h2>
        <div id="agentBox" class="box">Агент получает свежие данные и сигналы…</div>
      </section>
    </main>
    <div id="drawer" class="drawer">
      <div class="drawer-header">
        <div id="drawerTitle">Модалка</div>
        <button id="drawerClose">✖</button>
      </div>
      <div id="drawerBody" class="drawer-body"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
